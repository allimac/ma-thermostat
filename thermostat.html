<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/Thermostat.js"></script>
    <script src="js/our_jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Thermy, a better thermostat</title>
  </head>
  <body>
    <section id="wrapper">

      <section id="thermostat">
        <h1 id="logo">Thermy,</h1>
        <h3 >a better thermostat.</h3>
        <p id='temp'>20°</p>
        <button type="button" id="resetTemp">Reset to 20°</button>
      </section>


      <section id="weather">
        <p id="outside-text">Outside</p>
        <button type="button" id="city-btn"><span id="city"></span> <i class="fa fa-angle-down fa-lg"></i></button>
        <p id="outside" ><span id="outsideTemp"></span>  <i class="weather-icon wi wi-day-sunny"></i></p>
      </section>

      <section id="controls">
        <button type="button" id="switchPowerSave" class="on">Eco is on</button>
        <button type="button" id="increaseTemp"><i class="fa fa-angle-up fa-lg"></i></button>
        <button type="button" id="decreaseTemp"><i class="fa fa-angle-down fa-lg"></i></button>
      </section>
    </section>
  </body>
</html>
