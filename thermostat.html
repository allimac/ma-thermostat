<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/Thermostat.js"></script>
    <script src="js/our_jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Fest</title>
  </head>
  <body>
    <section id="thermostat">
      <h1>Fest</h1>
      <h3>The intelligent thermostat</h3>
      <button type="button" id="increaseTemp">Heat it up!</button>
      <section id="display">
        <h1 id='temp'>20</h1>
        <h4></h4>
      </section>
      <button type="button" id="decreaseTemp">Cool it down!</button>
      <button type="button" id="resetTemp">Reset</button>
      <button type="button" id="switchPowerSave">Turn powersave off</button>
    </section>
    <section id="weather">
      <h2>Current weather in <span id="city"></span>:</h2>
      <h3><span id="outsideTemp"></span> C</h3>
      <h3 id="weatherCondition"></h3>
      <i class="weather-icon wi wi-day-sunny"></i>
    </section>
  </body>
</html>
